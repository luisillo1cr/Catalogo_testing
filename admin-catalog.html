<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo Admin | Mi Tienda</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Tu CSS personalizado -->
  <link href="./css/custom.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- ===== Header con Offcanvas ===== -->
  <nav class="navbar navbar-light bg-white shadow-sm py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <button
        class="btn btn-outline-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu"
      >
        <i class="bi bi-list fs-3"></i>
      </button>
      <a class="navbar-brand mx-auto" href="./index.html">
        <img src="./img/logo.png" alt="Logo" height="40" />
      </a>
      <button id="btn-logout" class="btn btn-secondary">
        <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión
      </button>
    </div>
  </nav>

  <!-- ===== Offcanvas Menú ===== -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body px-3">
      <nav class="nav flex-column">
        <a href="./admin.html" class="nav-link mb-2 d-flex align-items-center">
          <i class="bi bi-gear-fill me-2"></i>Panel Productos
        </a>
        <a href="./admin-catalog.html" class="nav-link mb-2 d-flex align-items-center active">
          <i class="bi bi-grid-3x2-gap-fill me-2"></i>Catálogo Admin
        </a>
        <hr>
        <button id="btn-manage-cats" class="btn btn-outline-primary w-100 mb-2">
          <i class="bi bi-folder-plus me-1"></i>Categorías
        </button>
        <button id="btn-manage-tags" class="btn btn-outline-secondary w-100">
          <i class="bi bi-tags-fill me-1"></i>Tags
        </button>
        <a href="./index.html" class="nav-link mt-3 text-danger d-flex align-items-center">
          <i class="bi bi-arrow-left-circle me-2"></i>Volver al sitio
        </a>
      </nav>
    </div>
  </div>

  <!-- ===== Catálogo Admin ===== -->
  <main class="container my-4">
    <h2 class="mb-4">Catálogo Informativo (Admin)</h2>
    <div id="admin-catalog-list" class="row g-4">
      <!-- Aquí inyecta admin-catalog.js -->
    </div>
  </main>

<!-- Modal Ficha Técnica de Producto -->
<div class="modal fade" id="productDetailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productDetailTitle">Ficha técnica</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="productDetailBody">
        <!-- Aquí se inyecta la ficha técnica vía JS -->
      </div>
    </div>
  </div>
</div>


  <!-- Toasts -->
  <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/auth-ui.js"></script>
  <script type="module" src="./js/products.js"></script>
  <script type="module" src="./js/admin-catalog.js"></script>
</body>
</html>
