<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingresar / Registrarse</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Bootstrap Icons (¡muy importante para los <i class="bi …">!) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link href="./css/custom.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Ingresar o Registrarse</h2>
    <ul class="nav nav-pills justify-content-center mb-4" id="authTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#loginPane">
          <i class="bi bi-box-arrow-in-right me-1"></i>Login
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#registerPane">
          <i class="bi bi-pencil-square me-1"></i>Registro
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Login -->
      <div class="tab-pane fade show active" id="loginPane">
        <form id="loginForm" class="mx-auto" style="max-width:400px;">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo</label>
            <input type="email" id="loginEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <input type="password" id="loginPassword" class="form-control" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
          <div class="text-center mb-2">o</div>
          <div class="d-grid">
            <button type="button" id="btn-google-login" class="btn btn-outline-danger">
              <i class="bi bi-google me-1"></i> Google
            </button>
          </div>
        </form>
      </div>

      <!-- Register -->
      <div class="tab-pane fade" id="registerPane">
        <form id="registerForm" class="mx-auto" style="max-width:400px;">
          <div class="mb-3">
            <label for="regName" class="form-label">Nombre</label>
            <input type="text" id="regName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="regEmail" class="form-label">Correo</label>
            <input type="email" id="regEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Contraseña</label>
            <input type="password" id="regPassword" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="regPassword2" class="form-label">Confirmar contraseña</label>
            <input type="password" id="regPassword2" class="form-control" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
          <div class="text-center mb-2">o</div>
          <div class="d-grid">
            <button type="button" id="btn-google-register" class="btn btn-outline-danger">
              <i class="bi bi-google me-1"></i> Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Container (para notificaciones de auth-ui.js) -->
  <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

  <!-- Bootstrap JS Bundle (Popper + JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase & Auth UI -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/auth-ui.js"></script>
</body>
</html>
